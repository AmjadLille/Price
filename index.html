<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <title> Wild Green School</title>

  
</head>
<body>
  <div class="price-background">
    <div class="price-warp">
      <div class="price-top">
          
          <h1>Nos Tarifs Formations</h1>
          <div class="account-type">
            <p>Individuel</p>
            <label class="switch">
              <input type="checkbox" name=checkname id="toggle-check" onclick="myFunction()">
              <span class="slider round"></span>
            </label>
            <p>Group (+5 per)</p>
          </div>
          
      </div>
        
      <div class="price-bottom">
            <div class="cards">
                <div class="card-1 card-white">
                  <div class="tarif-section">
                    <h1>Basic</h1>
                    <p class="euro indv">&euro;5000</p><p hidden class="euro group">&euro;4000</p>
                  </div>
                  <div class="text-section">
                    <p>Il existe de nombreuses possibilit√©s de </br> faire financer votre formation</p>
                    
                    
                  </div>
                  <button class=button-gradient value="Learn More" onclick="window.location.href = '#';">
                    Contactez-nous
                  </button>
              </div> 
              
              <div class="card-2 card-green">
                  <div class="tarif-section">
                    <h1>20% discount</h1>
                    <p class="euro indv">&euro;4000</p><p hidden class="euro group">&euro;3200</p>
                  </div>
                  <div class="text-section">
                    <p>si payer d'avance avant 01 Fevrier</p>
                    
                  </div>
                  
                  <button class=button-gradient value="Learn More" onclick="window.location.href = '#';">
                    Contactez-nous
                  </button>
              </div>
                
              <div class="card-3 card-white">
                <div class="tarif-section">
                  <h1>10% discount</h1>
                  <p class="euro indv">&euro;4500</p><p hidden class="euro group">&euro;3600</p>
                </div>
                <div class="text-section">
                  <p>si payer d'avance avant 01 Mars</p>
                  
                </div>
                
                <button class=button-gradient value="Learn More" onclick="window.location.href = '#';">
                  Contactez-nous
                </button>
              </div>
          </div>  

      </div>

    </div>

  </div>
  <script>
    function myFunction(){

                if ($('input[name=checkname]').is(':checked')){
                $(".group").show() && $(".indv").hide();
                }
                else {
                $(".group").hide() && $(".indv").show();
            }
    }

</script>
    
  
  
  
  
  
</body>
</html>
